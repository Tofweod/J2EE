<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="common_header(title,links)">

    <meta charset="utf-8" />
    <title>Shimba Bootstrap 4 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Beethemesdesign" name="author" />

    <!-- favicon -->
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.png}">


    <!-- third party css -->
    <link th:href="@{/assets/css/vendor/jquery-jvectormap-1.2.2.css}" rel="stylesheet" type="text/css" />
    <!-- third party css end -->

    <!-- Required css -->
    <link th:href="@{/assets/css/icons.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/css/style.css}" rel="stylesheet" type="text/css" />

    <th:block th:replace="${links}" />

</head>


<body>

    <div class="left-side-menu" th:fragment="sidebar">
        <div class="slimscroll-menu">
            <!-------------------------------------->
            <!-- Put your logo hear in img tag -->
            <a href="@{/index}" class="logo">
                    <span class="logo-lg">
                        <img th:src="@{/assets/images/logo.png}" alt="">
                    </span>
                <span class="logo-sm">
                        <img th:src="@{/assets/images/logo_sm.png}" alt="">
                    </span>
            </a>
            <!-- Logo content end -->
            <!-------------------------------------->
            <!-------------------------------------->
            <!-- User details start -->
            <div class="sidenav-user">
<!--                <h4 class="mb-1 mt-0" th:text="${#session.getAttribute(loginUser)}"></h4>-->
                <p class="mb-2">UI/UX Designer</p>
                <img th:src="@{/assets/images/users/avatar-1.jpg}" alt="" class="rounded-circle">
            </div>
            <!-- User details end -->
            <!-------------------------------------->
            <!-------------------------------------->
            <!-- Menu link start -->
            <ul class="metismenu side-nav">

                <li class="menu-item">
                    <a href="javascript: void(0);" class="menu-link">
                        <i class="feather icon-box"></i>
                        <span th:text="#{project_manage}"></span>
                        <span class="menu-sub-icon"></span>
                    </a>
                    <ul class="menu-level-second collapse" aria-expanded="false">
                        <li><a th:href="@{/student/project/project-list}" th:text="#{project_list}"></a></li>
                        <li><a th:href="@{/student/project/project-add}" th:text="#{project_add}"></a></li>
                    </ul>
                </li>

                <li class="menu-item">
                    <a th:href="@{/student/profile(id=${#session.getAttribute('loginUserId')})}" class="menu-link">
                        <i class="feather icon-user"></i>
                        <span>个人中心</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a th:href="@{/student/message-n(page=0)}" class="menu-link">
                        <i class="dripicons-message"></i>
                        <span class="badge badge-danger badge-pill float-right mr-3" th:if="${#session.getAttribute('messageCnt') != 0}" th:text="${#session.getAttribute('messageCnt')>100? '100+': #session.getAttribute('messageCnt')}"></span>
                        <span th:text="#{message}"></span>
                    </a>
                </li>


            </ul>
            <!-- Menu link end -->
            <!-------------------------------------->

            <div class="clearfix"></div>
        </div>
    </div>

    <div class="left-side-menu" th:fragment="sidebar-admin">
        <div class="slimscroll-menu">
            <!-------------------------------------->
            <!-- Put your logo hear in img tag -->
            <a href="@{/index}" class="logo">
                    <span class="logo-lg">
                        <img th:src="@{/assets/images/logo.png}" alt="">
                    </span>
                <span class="logo-sm">
                        <img th:src="@{/assets/images/logo_sm.png}" alt="">
                    </span>
            </a>
            <!-- Logo content end -->
            <!-------------------------------------->
            <!-------------------------------------->
            <!-- User details start -->
            <div class="sidenav-user">
                <h4 class="mb-1 mt-0" th:text="${#session.getAttribute(loginUser)}"></h4>
                <p class="mb-2">Admin</p>
                <img th:src="@{/assets/images/users/avatar-1.jpg}" alt="" class="rounded-circle">
            </div>
            <!-- User details end -->
            <!-------------------------------------->
            <!-------------------------------------->
            <!-- Menu link start -->
            <ul class="metismenu side-nav">

                <li class="menu-caption menu-item mt-1">项目</li>
                <li class="menu-item">
                    <a th:href="@{/admin/project/project-list}" class="menu-link">
                        <i class="feather icon-gitlab"></i>
                        <span>我的项目</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a th:href="@{/admin/project/project-add}" class="menu-link">
                        <i class="feather icon-plus-square"></i>
                        <span>新建项目</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a th:href="@{/admin/project-list-n(page=0,step=10,orderby='project_id',mode='DESC')}" class="menu-link">
                        <i class="feather icon-check-circle"></i>
                        <span th:text="#{project_manage}"></span>
                    </a>
                </li>
                <li class="menu-item">
                    <a th:href="@{/admin/project-delay-n(page=0)}" class="menu-link">
                        <i class="feather icon-clock"></i>
                        <span>延期申请处理</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a th:href="@{/admin/project-type-n(page=0)}" class="menu-link">
                        <i class="feather icon-grid"></i>
                        <span>项目类别管理</span>
                    </a>
                </li>


                <li class="menu-caption menu-item mt-1">论文</li>
                <li class="menu-item">
                    <a th:href="@{/admin/paper-list-n(page=0)}" class="menu-link">
                        <i class="feather icon-feather"></i>
                        <span th:text="#{paper_mamage}"></span>
                    </a>
                </li>


                <li class="menu-caption menu-item mt-1">用户</li>
                <li class="menu-item">
                    <a href="javascript: void(0);" class="menu-link">
                        <i class="feather icon-users"></i>
                        <span>用户管理</span>
                        <span class="menu-sub-icon"></span>
                    </a>
                    <ul class="menu-level-second collapse" aria-expanded="false">
                        <li><a th:href="@{/admin/user-list-n(type=0,page=0,uid='')}">学生用户</a></li>
                        <li><a th:href="@{/admin/user-list-n(type=1,page=0,uid='')}">管理员用户</a></li>
                    </ul>
                </li>
                <li class="menu-item">
                    <a th:href="@{/admin/profile(id=${#session.getAttribute('loginUserId')})}" class="menu-link">
                        <i class="feather icon-user"></i>
                        <span>个人中心</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a th:href="@{/admin/message-n(page=0)}" class="menu-link">
                        <i class="feather icon-message-square"></i>
                        <span class="badge badge-danger badge-pill float-right mr-3" th:if="${#session.getAttribute('messageCnt') != 0}" th:text="${#session.getAttribute('messageCnt')>100? '100+': #session.getAttribute('messageCnt')}"></span>
                        <span th:text="#{message}"></span>
                    </a>
                </li>

            </ul>
            <!-- Menu link end -->
            <!-------------------------------------->

            <div class="clearfix"></div>
        </div>
    </div>


    <div class="navbar-custom" th:fragment="navbar">
        <!------------------------------------->
        <!-- right side topbar content start -->


        <ul class="list-unstyled topbar-right-menu float-right mb-0">
            <li class="dropdown notification-list">
                <a class="nav-link" th:href="@{/student/message-n(page=0)}" role="button">
                    <i class="feather icon-bell noti-icon"></i>
                    <span class="noti-icon-badge"></span>
                </a>
            </li>


            <li class="dropdown notification-list">
                <a class="nav-link dropdown-toggle nav-user arrow-none mx-0" data-toggle="dropdown" href="#" role="button" aria-haspopup="false" aria-expanded="false">
                                <span class="account-user-avatar">
                                    <img th:src="@{/assets/images/users/avatar-1.jpg}" alt="user-image" class="rounded-circle">
                                </span>
                    <span>
                                    <span class="account-user-name" th:text="${#session.getAttribute('loginUser')}"></span>
                                </span>
                </a>
                <div class="dropdown-menu dropdown-menu-right dropdown-menu-animated topbar-dropdown-menu profile-dropdown show" x-placement="bottom-end" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(-23px, 70px, 0px);">
                    <a th:href="@{/student/profile(id=${#session.getAttribute('loginUserId')})}" class="dropdown-item"><i class="feather icon-user text-muted"></i> &nbsp; 个人中心</a>
                    <a th:href="@{/student/message-n(page=0)}" class="dropdown-item"><i class="feather icon-mail text-muted"></i> &nbsp; 消息</a>
                    <div class="dropdown-divider"></div>
                    <a th:href="@{/}" class="dropdown-item"><i class="feather icon-power text-danger"></i> &nbsp; 退出登录</a>
                </div>
            </li>

        </ul>
        <!-- right side topbar content end -->
        <!------------------------------------->

        <!---------------------------------------------->
        <!-- Left side topbar content Start -->

        <!-- Minimenu and mobille toggle button start -->
        <button class="button-menu-mobile open-left">
            <i class="feather icon-menu"></i>
        </button>
        <!-- Minimenu and mobille toggle button end -->

        <!-- Left side topbar content end -->
        <!------------------------------------->
    </div>


    <div class="navbar-custom" th:fragment="navbar-admin">
        <!------------------------------------->
        <!-- right side topbar content start -->
        <ul class="list-unstyled topbar-right-menu float-right mb-0">
            <li class="dropdown notification-list">
                <a class="nav-link" th:href="@{/admin/message-n(page=0)}" role="button">
                    <i class="feather icon-bell noti-icon"></i>
                    <span class="noti-icon-badge"></span>
                </a>
            </li>
            <li class="dropdown notification-list">
                <a class="nav-link dropdown-toggle nav-user arrow-none mx-0" data-toggle="dropdown" href="#" role="button" aria-haspopup="false" aria-expanded="false">
                                <span class="account-user-avatar">
                                    <img th:src="@{/assets/images/users/avatar-1.jpg}" alt="user-image" class="rounded-circle"/>
                                </span>
                    <span>
                                    <span class="account-user-name" th:text="${#session.getAttribute('loginUser')}"></span>
                                </span>
                </a>
                <div class="dropdown-menu dropdown-menu-right dropdown-menu-animated topbar-dropdown-menu profile-dropdown show" x-placement="bottom-end" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(-23px, 70px, 0px);">
                    <a th:href="@{/admin/profile(id=${#session.getAttribute('loginUserId')})}" class="dropdown-item"><i class="feather icon-user text-muted"></i> &nbsp; 个人中心</a>
                    <a th:href="@{/admin/message-n(page=0)}" class="dropdown-item"><i class="feather icon-mail text-muted"></i> &nbsp; 消息</a>
                    <div class="dropdown-divider"></div>
                    <a th:href="@{/}" class="dropdown-item"><i class="feather icon-power text-danger"></i> &nbsp; 退出登录</a>
                </div>
            </li>
        </ul>
        <!-- right side topbar content end -->
        <!------------------------------------->

        <!---------------------------------------------->
        <!-- Left side topbar content Start -->

        <!-- Minimenu and mobille toggle button start -->
        <button class="button-menu-mobile open-left">
            <i class="feather icon-menu"></i>
        </button>
        <!-- Minimenu and mobille toggle button end -->

        <!-- Left side topbar content end -->
        <!------------------------------------->
    </div>

    <nav th:fragment="pagnation">
        <ul class="pagination pagination-rounded">
            <li class="page-item">
                <a class="page-link" th:href="${prev}" aria-label="Previous">
                    <span aria-hidden="true">«</span>
                    <span class="sr-only">上一页</span>
                </a>
            </li>
            <li class="page-item active"><a class="page-link" href="javascript: void(0);" th:text="${cur_page}"></a></li>
            <li class="page-item" th:each="a:${arr}"><a class="page-link" th:href="${a.getValue()}" th:text="${a.getKey()}"></a></li>


            <li class="page-item">
                <a class="page-link" th:href="${next}" aria-label="Next">
                    <span aria-hidden="true">»</span>
                    <span class="sr-only">下一页</span>
                </a>
            </li>
        </ul>
    </nav>

    <footer class="footer" th:fragment="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    © Shimba - by Beethemesdesign
                </div>
            </div>
        </div>
    </footer>

    <div th:fragment="common_js(scripts)">
        <!-- Required js -->
        <script th:src="@{/assets/js/app.js}"></script>


        <!-- third party js -->
        <script th:src="@{/assets/js/vendor/Chart.bundle.min.js}"></script>
        <script th:src="@{/assets/js/vendor/jquery-jvectormap-1.2.2.min.js}"></script>
        <script th:src="@{/assets/js/vendor/jquery-jvectormap-world-mill-en.js}"></script>
        <!-- third party js ends -->

        <!-- third party:js -->
        <script th:src="@{/assets/js/vendor/apexcharts.min.js}"></script>

        <!-- demo app -->
        <script th:src="@{/assets/js/demo/demo.dashboard.js}"></script>
        <!-- end demo js-->

        <th:block th:replace="${scripts}" />

    </div>

</body>

</html>
