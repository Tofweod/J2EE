<!DOCTYPE html>
<html lang="en">

    <head th:replace="~{/commons/common :: common_header(~{::title},~{})}">

        <title>Shimba Bootstrap 4 Admin Dashboard</title>

    </head>

<body>

    <!-- Begin page -->
    <div class="wrapper">

        <!-- ============================================================= -->
        <!-- ===============    side menu content start  ================= -->
        <!-- ============================================================= -->
        <div th:replace="~{/commons/common :: sidebar-admin}"></div>
        <!-- ============================================================= -->
        <!-- ===============     side menu content End   ================= -->
        <!-- ============================================================= -->

        <!-- ============================================================== -->
        <!-- Start Page Content here -->
        <!-- ============================================================== -->

        <div class="content-page">
            <div class="content">

                <!-- ============================================================= -->
                <!-- ===============    Top bar header content start  ================= -->
                <!-- ============================================================= -->
                <div th:replace="~{/commons/common :: navbar-admin}"></div>
                <!-- ================================================================== -->
                <!-- ===============    Top bar header content end  ================= -->
                <!-- ================================================================== -->


                <!-- Start Content-->
                <div class="container-fluid">

                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box">
                                <div class="page-title-right">
                                    <ol class="breadcrumb m-0">
                                        <li class="breadcrumb-item"><a href="javascript: void(0);"><i class="feather icon-home"></i></a></li>
                                        <li class="breadcrumb-item"><a href="javascript: void(0);">Pages</a></li>
                                        <li class="breadcrumb-item active">Profile</li>
                                    </ol>
                                </div>
                                <h4 class="page-title">Profile</h4>
                            </div>
                        </div>
                    </div>
                    <!-- end page title -->

                    <!-- Header -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-auto col-sm-12">
                                    <img th:src="@{/assets/images/users/avatar-4.jpg}" alt class="d-block ui-w-100 rounded-circle mb-3">
                                </div>
                                <div class="col">
                                    <h4 class="font-weight-bold mb-2" th:text="${user.getUserName()}"></h4>
                                    <div class="text-muted mb-2">
                                        * Java is the best Language in the world *
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Header -->

                    <div class="row">
                        <div class="col">

                            <!-- Info -->
                            <div class="card mb-4">
                                <div class="card-body">

                                    <div class="row mb-2">
                                        <div class="col-md-3 text-muted" th:text="#{user_email}"></div>
                                        <div class="col-md-9" th:text="${user.getEmail()}">

                                        </div>
                                    </div>

                                    <div class="row mb-2">
                                        <div class="col-md-3 text-muted" th:text="#{user_name}"></div>
                                        <div class="col-md-9" th:text="${user.getUserName()}">

                                        </div>
                                    </div>

                                    <div class="row mb-2">
                                        <div class="col-md-3 text-muted" th:text="#{user_id}"></div>
                                        <div class="col-md-9" th:text="${user.getUserId()}">

                                        </div>
                                    </div>


                                    <div class="row mb-2">
                                        <div class="col-md-3 text-muted" th:text="#{user_major}"></div>
                                        <div class="col-md-9" th:text="${user.getMajor()}">

                                        </div>
                                    </div>

                                </div>
                                <div class="card-footer text-center p-0">
                                    <div class="row no-gutters row-bordered row-border-light">
                                        <a href="javascript:void(0)" class="d-flex col flex-column text-dark py-3">
                                            <div class="font-weight-bold" th:text="${projectNums}"></div>
                                            <div class="text-muted small" th:text="#{project_num}"></div>
                                        </a>
                                        <a href="javascript:void(0)" class="d-flex col flex-column text-dark py-3">
                                            <div class="font-weight-bold" th:text="${finishNums}"></div>
                                            <div class="text-muted small" th:text="#{project_finished}"></div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <!-- / Info -->

                            <!-- project-->
                            <div class="card sale-card" th:if="${projectList5.size()!=0}">
                                <div class="card-header">
                                    <h5>项目展示</h5>
                                </div>
                                <div class="card-body p-0">
                                    <div class="table-responsive">
                                        <table class="table table-hover mb-0">
                                            <thead>
                                                <tr>
                                                    <th class="border-top-0">项目名</th>
                                                    <th class="border-top-0">项目大类</th>
                                                    <th class="border-top-0">项目状态</th>
                                                    <th class="border-top-0">起始时间</th>
                                                    <th class="border-top-0">截止时间</th>
                                                    <th class="border-top-0">项目经费</th>
                                                    <th class="border-top-0">操作</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="p: ${projectList5}">
                                                    <td class="" th:text="${p.getProjectName()}"></td>
                                                    <td class="" th:text="${pClass.get(p.getProjectClassId()).getProjectClass()}"></td>
                                                    <td class="" th:text="${pState.get(p.getProjectStateId()).getProjectState()}"></td>
                                                    <td class="" th:text="${#dates.format(p.getProjectStartTime(),'yyyy-MM-dd')}"></td>
                                                    <td class="" th:text="${#dates.format(p.getProjectEndTime(),'yyyy-MM-dd')}"></td>
                                                    <td class="" th:text="${p.getProjectFundsUp()}"></td>
                                                    <td>
                                                        <a th:href="@{/admin/project-details(id=${p.getProjectId()})}">查看详情</a>
                                                    </td>
                                                </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>



                </div> <!-- container -->

            </div> <!-- content -->

            <!-- ============================================================= -->
            <!-- ===============    footer content start  ================= -->
            <!-- ============================================================= -->

            <footer th:replace="~{/commons/common :: footer}"></footer>
            <!-- ============================================================= -->
            <!-- ===============    footer content start  ================= -->
            <!-- ============================================================= -->


        </div>

        <!-- ============================================================== -->
        <!-- End Page content -->
        <!-- ============================================================== -->


    </div>
    <!-- END wrapper -->

    <!-- Required js -->
    <div th:replace="~{/commons/common :: common_js(~{})}"></div>

</body>

</html>
