<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{commons/common :: common_header(~{::title},~{::link})}">

        <title>Project List</title>

        <link th:href="@{/assets/css/vendor/select.bootstrap4.css}" rel="stylesheet" type="text/css" />
        <!-- third party css end -->

    </head>

<body>

    <!-- Begin page -->
    <div class="wrapper">

        <!-- ============================================================= -->
        <!-- ===============    side menu content start  ================= -->
        <!-- ============================================================= -->
        <div th:replace="~{commons/common :: sidebar-admin}"></div>
        <!-- ============================================================= -->

        <!-- ============================================================== -->

        <div class="content-page">

                <div th:replace="~{commons/common :: navbar-admin}"></div>

                <!-- Start Content-->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a th:href="@{/admin/index}"><i class="feather icon-home"></i></a></li>
                                    <li class="breadcrumb-item active" th:text="#{project_list}"></li>
                                </ol>
                            </div>
                            <h4 class="page-title">用户列表</h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="table-responsive-sm">
                                    <table class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <td>项目id</td>
                                                <td>原截止时间</td>
                                                <td>新截止时间</td>
                                                <td>申请状态</td>
                                                <td>操作</td>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="d: ${list}">
                                                <td th:text="${d.getProjectId()}"></td>
                                                <td th:text="${d.getProjectOldEndTime()}"></td>
                                                <td th:text="${d.getProjectNewEndTime()}"></td>
                                                <td th:text="${d.getProjectDelayState()}"></td>
                                                <td>
                                                    <a>查看详情</a>
                                                    <a>删除</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>

<!--                                    <nav>-->

            <!-- ===============    footer content start  ================= -->
            <!-- ============================================================= -->

        <!-- End Page content -->

    </div>

    <div th:replace="commons/common :: common_js(~{})"></div>
