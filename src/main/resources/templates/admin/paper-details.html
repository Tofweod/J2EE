<!DOCTYPE html>
<html lang="en">
    <head th:replace="~{/commons/common :: common_header(~{::title},~{})}">

        <title>Shimba Bootstrap 4 Admin Dashboard</title>

    </head>
    <body>

        <div class="wrapper">
            <div th:replace="~{/commons/common :: sidebar-admin}"></div>

            <div class="content-page">
                <div class="content">
                    <div th:replace="~{/commons/common :: navbar-admin}"></div>

                    <!--===============main content start===============-->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box">
                                <div class="page-title-right">
                                    <ol class="breadcrumb m-0">
                                        <li class="breadcrumb-item"><a th:href="@{/admin/index}"><i class="feather icon-home"></i></a></li>
                                        <li class="breadcrumb-item active">论文详情</li>
                                    </ol>
                                </div>
                                <h4 class="page-title">论文详情</h4>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="table-responsive-sm">

                                        <h3 class="mt-0" th:text="${paper.getPaperTitle()}"></h3>
                                        <div th:class="${paperStateColor.get(paper.getPaperStateId())}" th:text="${paperState.get(paper.getPaperStateId()).getState()}"></div>


                                        <div class="row mb-2">
                                            <div class="col-md-3 text-muted">论文作者</div>
                                            <div class="col-md-9">
                                                <a href="javascript:void(0)" class="text-dark" th:text="${paper.getPaperAuthor()}"></a>
                                            </div>
                                        </div>
                                        <div class="row mb-2">
                                            <div class="col-md-3 text-muted">论文总结</div>
                                            <div class="col-md-9">
                                                <a href="javascript:void(0)" class="text-dark" th:text="${paper.getPaperSummary()}"></a>
                                            </div>
                                        </div>
                                        <div class="row mb-2">
                                            <div class="col-md-3 text-muted">论文关键字</div>
                                            <div class="col-md-9">
                                                <button type="button" class="btn btn-rounded btn-info" th:each="m:${member}" th:text="${m}"></button>
                                            </div>
                                        </div>

                                        <div class="row mb-12">
                                            <embed class="col-12" height=1000 th:src="${paperFile}" type="application/pdf">

                                            <p>embed标签查看pdf</p>

                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--===============main content end===============-->
                </div>
            </div>

        </div>




        <div th:replace="~{/commons/common :: common_js(~{})}"></div>
    </body>
</html>
